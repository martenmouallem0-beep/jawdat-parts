<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawdat Parts | 祝 转</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        .main-wrapper {
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('pic.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            position: relative;
        }
        
        .round-logo {
            position: absolute; 
            top: 15px; 
            right: 20px;
            height: 90px; 
            width: 90px; 
            border-radius: 50%;
            object-fit: cover; 
            background: #ffffff; 
            border: 3px solid #3498db;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .round-logo:hover { transform: scale(1.05) rotate(2deg); }

        .admin-btn { 
            position: absolute; 
            top: 25px; 
            left: 20px; 
            color: white; 
            text-decoration: none; 
            background: rgba(255,255,255,0.1); 
            padding: 10px 22px; 
            border-radius: 50px; 
            border: 1px solid white; 
            backdrop-filter: blur(8px); 
            transition: 0.3s;
            font-weight: 600;
            z-index: 10;
        }
        .admin-btn:hover { background: white; color: #34495e; }

        .brand-name { 
            color: white; 
            font-size: 55px; 
            font-weight: 900; 
            margin: 90px 0 30px; 
            text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
            letter-spacing: 3px;
            text-align: center;
        }

        .search-box { 
            background: white; 
            padding: 35px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
            text-align: center; 
        }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            border: 2px solid #ddd; 
            font-size: 20px; 
            text-align: center; 
            box-sizing: border-box; 
            transition: 0.3s;
        }
        input:focus { border-color: #3498db; box-shadow: 0 0 10px rgba(52, 152, 219, 0.3); outline: none; }

        button.search-btn { 
            width: 100%; 
            padding: 16px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button.search-btn:hover { background: #2980b9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .status-msg {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            display: none; 
        }
        
        .result-card { background: white; padding: 20px; border-radius: 15px; margin-top: 25px; width: 90%; max-width: 500px; display: none; text-align: right; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .info-item { border-bottom: 1px solid #eee; padding: 12px 0; font-size: 19px; }
        .part-item { background: #fdfdfd; padding: 18px; margin-top: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-right: 6px solid #27ae60; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .part-link { background: #27ae60; color: white; padding: 8px 18px; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.2s; }
        
        @media (max-width: 600px) {
            .brand-name { font-size: 38px; margin-top: 130px; }
            .round-logo { height: 75px; width: 75px; top: 10px; right: 10px; }
            .admin-btn { top: 15px; left: 10px; padding: 8px 15px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <img src="logo.jpg" alt="Jawdat Parts" class="round-logo" onerror="this.style.display='none'">
        
        <a href="/login" class="admin-btn" target="_blank">住转 爪转 </a>
        
        <h1 class="brand-name">JAWDAT PARTS</h1>
        
        <div class="search-box">
            <input type="text" id="vinInput" placeholder="住驻专 专 (8 住驻专转)">
            <button class="search-btn" onclick="handleSearch()">驻砖 专</button>
            
            <div id="statusMsg" class="status-msg"></div>
        </div>
        
        <div id="carResult" class="result-card"></div>
        <div id="partsResult" style="width: 90%; max-width: 500px; margin-top: 10px; padding-bottom: 50px;"></div>
    </div>

    <script>
        async function handleSearch() {
            const vin = document.getElementById('vinInput').value.trim();
            const statusDiv = document.getElementById('statusMsg');
            const carRes = document.getElementById('carResult');
            const partsRes = document.getElementById('partsResult');
            const btn = document.querySelector('.search-btn');

            statusDiv.style.display = 'none';
            carRes.style.display = 'none';
            partsRes.innerHTML = '';
            
            if(!vin) {
                showError("  住驻专 专");
                return;
            }
            
            btn.innerText = "驻砖 转...";
            btn.disabled = true;

            try {
                const res = await fetch(`/api/search?vin=${vin}`);
                const data = await res.json();
                
                if(data.success) {
                    carRes.style.display = 'block';
                    // ---  住专 砖: 4 砖专转 驻专转 ---
                    carRes.innerHTML = `
                        <div class="info-item"><strong>爪专:</strong> ${data.carData.make}</div>
                        <div class="info-item"><strong>:</strong> ${data.carData.model}</div>
                        <div class="info-item"><strong>砖:</strong> ${data.carData.year}</div>
                        <div class="info-item"><strong>转 专砖:</strong> ${data.carData.plate || vin}</div>
                    `;
                    
                    partsRes.innerHTML = data.parts.map(p => `
                        <div class="part-item">
                            <span style="font-size: 18px; font-weight: 600; color: #2c3e50;">${p.partName}</span>
                            <a href="${p.link}" class="part-link" target="_blank">驻专 </a>
                        </div>
                    `).join('') || "<p style='color:white; text-align:center; font-size:18px; margin-top:20px; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;'> 爪 拽 转 专注</p>";
                } else { 
                    showError(" 爪 转 注专 专 ");
                }
            } catch (err) {
                showError("砖 专 注专转");
            } finally {
                btn.innerText = "驻砖 专";
                btn.disabled = false;
            }
        }

        function showError(msg) {
            const statusDiv = document.getElementById('statusMsg');
            statusDiv.innerText = msg;
            statusDiv.style.color = "#e74c3c";
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
